{% extends "authentication/base.html" %}

{% block title %}
    Course
{% endblock %}

{% block body %}
<h1>Course: {{ course.name }}</h1>
<ul>
    {% for s in standards %}
        <li><a href="/course/{{ course.id }}/view-questions/s/{{ s.id }}">{{ s.short_name }} - {{ s.long_name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
