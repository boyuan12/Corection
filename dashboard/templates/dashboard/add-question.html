{% extends "authentication/base.html" %}

{% block title %}
    Add a Question
{% endblock %}

{% block body %}
<script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
<h1>Add a Question</h1>
<form>
    <div class="mb-3">
        <label for="question" class="form-label">Type the Question</label>
        <textarea class="form-control" id="question" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="formFile" class="form-label">Upload a Supplementary File if applicable</label>
        <input class="form-control" type="file" id="image">
    </div>
    <hr>
    <p>In the boxes below, fill in the choices. Fill it in order and leave the unused blank. Select answer(s) that is (are) correct.</p>
    <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="" aria-label="">
        </div>
        <input type="text" class="form-control" id="Option A" placeholder="Option A">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="" aria-label="">
        </div>
        <input type="text" class="form-control" id="Option B" placeholder="Option B">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="" aria-label="">
        </div>
        <input type="text" class="form-control" id="Option C" placeholder="Option C">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="" aria-label="">
        </div>
        <input type="text" class="form-control" id="Option D" placeholder="Option D">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="" aria-label="">
        </div>
        <input type="text" class="form-control" id="Option E" placeholder="Option E">
    </div>
    <hr>
    <div class="mb-3">
        <label for="standards" class="form-label">Standards</label>
        <input type="email" class="form-control" id="standards" placeholder="Type standards">
    </div>
    <button type="button" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
